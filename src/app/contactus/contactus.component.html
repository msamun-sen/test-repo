<h2>Contact Information: </h2>

<div *ngIf="name.errors?.required">
	<strong>Warning:</strong> Name is required.
</div>

<div *ngIf="email.errors?.required">
	<strong>Warning:</strong> Email is required.
</div>

<div *ngIf="message.errors?.required">
	<strong>Warning:</strong> Message is required.
</div>

<form (ngSubmit)='onSubmit()' method="post">

	<div class="form-group">
	  <label class="control-label" for="name">First Name:</label>
	  <input type="text" class="form-control" id="firstName" name="firstName" pattern="[A-Za-z0-9]+" required autofocus [(ngModel)] = "contactData.name" #name = "ngModel">
	</div>
  
	<div class="form-group">
		<label class="control-label" for="name">E-mail:</label>
		<input type="email" class="form-control" id="email" name="email" required autofocus [(ngModel)] = "contactData.email" #email = "ngModel">
	  </div>

	<div class="form-group">
	  <label class="control-label" for="description">Message:</label>
	  <textarea class="form-control" id="description" name="description" rows="6" required autofocus [(ngModel)] = "contactData.message" #message = "ngModel"></textarea>
	</div>
   
	<button class="btn btn-primary" type="submit">Create</button>
  
  </form>
