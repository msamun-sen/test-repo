<form (ngSubmit)='onSubmit()' method="post">

	<div class="form-group">
	  <label class="control-label" for="name">Username:</label>
	  <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]+" required autofocus [(ngModel)] = "loginData.username">
	</div>

	<div class="form-group">
		<label class="control-label" for="name">Password:</label>
		<input type="password" class="form-control" id="password" name="password" pattern="[A-Za-z0-9]+" required [(ngModel)] = "loginData.password">
	</div>

	<button class="btn btn-primary" type="submit">Login</button>

</form>

{{loginData | json}}
