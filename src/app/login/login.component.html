<h2>Login: </h2>

<div *ngIf="username.errors?.required">
	<strong>Warning:</strong> Username is required.
</div>

<div *ngIf="password.errors?.required">
	<strong>Warning:</strong> Password is required.
</div>

<form (ngSubmit)='onSubmit()' method="post">

	<div class="form-group">
	  <label class="control-label" for="name">Username:</label>
	  <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]+" ng-minlength="3" required autofocus [(ngModel)] = "loginData.username" #username="ngModel">
	</div>

	<div class="form-group">
		<label class="control-label" for="name">Password:</label>
		<input type="password" class="form-control" id="password" name="password" pattern="[A-Za-z0-9]+" ng-minlength="1" required [(ngModel)] = "loginData.password" #password="ngModel">
	</div>

	<button class="btn btn-primary" type="submit">Login</button>

</form>
